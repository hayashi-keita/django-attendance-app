{% extends 'base.html' %}

{% block title %}パスワード変更完了{% endblock %}

{% block contents %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="mb-4 text-center text-success">変更完了</h2>
            
            <div class="card p-4 shadow text-center">
                <i class="bi bi-check-circle-fill text-success mb-3" style="font-size: 3rem;"></i>
                <p class="lead">パスワードが正常に変更されました。</p>
                <hr>
                
                {# 💡 ログイン状態のユーザーのプロフィールへ戻る #}
                <a href="{% url 'accounts:profile_detail' request.user.pk %}" class="btn btn-primary mt-3">
                    プロフィール画面へ
                </a>
                
                {# 💡 もしログアウトを促す場合は以下のリンクを追加 #}
                {# <a href="{% url 'logout' %}" class="btn btn-outline-secondary mt-2">ログアウト</a> #}
            </div>
        </div>
    </div>
</div>
{% endblock %}
