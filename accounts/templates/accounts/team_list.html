{% extends 'base.html' %}

{% block title %}課一覧{% endblock %}

{% block contents %}
<div class="container my-5">
    <h2 class="mb-4">課一覧</h2>
    <a href="{% url 'accounts:team_create' %}" class="btn btn-success mb-4">
        <i class="bi bi-plus-circle me-1"></i> 新しい課を追加
    </a>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>課名</th>
                    <th>所属人数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in object_list %}
                    <tr>
                        <td>{{ obj.pk }}</td>
                        <td>{{ obj.name }}</td>
                        <td><span class="bodge bg-info">{{ obj.team_users.count }}</span></td>
                        <td class="text-nowrap">
                            <a href="{% url 'accounts:team_update' obj.pk %}" class="btn btn-outlin-warning me-2">編集</a>
                            <a href="{% url 'accounts:team_delete' obj.pk %}" class="btn btn-sm btn-danger">編集</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">課が登録されていません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text center mt-4">
        <a href="{% url 'attendance:index' %}" class="btn btn-outline-secondary">TOPページに戻る</a>
    </div>
</div>

{% endblock %}
